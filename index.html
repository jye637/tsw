<!doctype html>
<html lang="zh-TW">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>剪刀石頭布遊戲</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Microsoft YaHei', 'PingFang TC', Arial, sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    html {
      height: 100%;
    }

    .game-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .game-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .game-title {
      font-size: 3rem;
      font-weight: bold;
      margin: 0 0 0.5rem 0;
    }

    .game-subtitle {
      font-size: 1.25rem;
      opacity: 0.8;
      margin: 0;
    }

    .scoreboard {
      display: flex;
      gap: 3rem;
      margin-bottom: 2rem;
      padding: 1.5rem 3rem;
      border-radius: 1rem;
    }

    .score-item {
      text-align: center;
    }

    .score-label {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      opacity: 0.9;
    }

    .score-value {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .battle-area {
      display: flex;
      align-items: center;
      gap: 3rem;
      margin-bottom: 3rem;
    }

    .player-choice {
      text-align: center;
      min-width: 150px;
    }

    .choice-icon {
      font-size: 6rem;
      margin-bottom: 0.5rem;
      transition: transform 0.3s ease;
    }

    .choice-icon.shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      75% { transform: rotate(15deg); }
    }

    .choice-label {
      font-size: 1.125rem;
      font-weight: 600;
    }

    .vs-text {
      font-size: 2rem;
      font-weight: bold;
      opacity: 0.6;
    }

    .result-message {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 2rem;
      min-height: 2.5rem;
      transition: opacity 0.3s ease;
    }

    .result-message.hidden {
      opacity: 0;
    }

    .choices-grid {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .choice-button {
      width: 120px;
      height: 120px;
      border: none;
      border-radius: 1rem;
      font-size: 4rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .choice-button:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .choice-button:active {
      transform: translateY(-4px) scale(1.02);
    }

    .choice-button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
      transform: none;
    }

    .reset-button {
      padding: 0.875rem 2rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .reset-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .reset-button:active {
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .game-title {
        font-size: 2rem;
      }
      
      .battle-area {
        gap: 1.5rem;
      }
      
      .choice-icon {
        font-size: 4rem;
      }
      
      .choice-button {
        width: 90px;
        height: 90px;
        font-size: 3rem;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="game-container">
   <header class="game-header">
    <h1 class="game-title">剪刀石頭布</h1>
    <p class="game-subtitle">挑戰電腦</p>
   </header>
   <div class="scoreboard">
    <div class="score-item">
     <div class="score-label">
      玩家
     </div>
     <div class="score-value" id="player-score">
      0
     </div>
    </div>
    <div class="score-item">
     <div class="score-label">
      電腦
     </div>
     <div class="score-value" id="computer-score">
      0
     </div>
    </div>
   </div>
   <div class="battle-area">
    <div class="player-choice">
     <div class="choice-icon" id="player-icon">
      ❓
     </div>
     <div class="choice-label">
      你的選擇
     </div>
    </div>
    <div class="vs-text">
     VS
    </div>
    <div class="player-choice">
     <div class="choice-icon" id="computer-icon">
      ❓
     </div>
     <div class="choice-label">
      電腦選擇
     </div>
    </div>
   </div>
   <div class="result-message hidden" id="result-message"></div>
   <div class="choices-grid"><button class="choice-button" onclick="playGame('rock')" id="rock-btn">✊</button> <button class="choice-button" onclick="playGame('paper')" id="paper-btn">✋</button> <button class="choice-button" onclick="playGame('scissors')" id="scissors-btn">✌️</button>
   </div><button class="reset-button" onclick="resetGame()">重新開始</button>
  </div>
  <script>
    const defaultConfig = {
      game_title: '剪刀石頭布',
      subtitle: '挑戰電腦',
      reset_button_text: '重新開始',
      background_color: '#667eea',
      surface_color: '#ffffff',
      text_color: '#1a202c',
      primary_action_color: '#4299e1',
      secondary_action_color: '#ed8936',
      font_family: 'Microsoft YaHei',
      font_size: 16
    };

    let playerScore = 0;
    let computerScore = 0;
    let isPlaying = false;

    const choices = {
      rock: { emoji: '✊', name: '石頭' },
      paper: { emoji: '✋', name: '布' },
      scissors: { emoji: '✌️', name: '剪刀' }
    };

    async function onConfigChange(config) {
      const gameTitle = config.game_title || defaultConfig.game_title;
      const subtitle = config.subtitle || defaultConfig.subtitle;
      const resetButtonText = config.reset_button_text || defaultConfig.reset_button_text;
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryActionColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryActionColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;

      document.querySelector('.game-title').textContent = gameTitle;
      document.querySelector('.game-subtitle').textContent = subtitle;
      document.querySelector('.reset-button').textContent = resetButtonText;

      document.querySelector('.game-container').style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${adjustColorBrightness(backgroundColor, -20)} 100%)`;
      document.querySelector('.scoreboard').style.backgroundColor = surfaceColor;
      document.querySelector('.scoreboard').style.color = textColor;
      
      document.querySelectorAll('.choice-button').forEach(btn => {
        btn.style.backgroundColor = surfaceColor;
        btn.style.color = textColor;
      });
      
      document.querySelector('.reset-button').style.backgroundColor = secondaryActionColor;
      document.querySelector('.reset-button').style.color = '#ffffff';
      
      document.querySelector('.game-title').style.color = '#ffffff';
      document.querySelector('.game-subtitle').style.color = '#ffffff';
      document.querySelector('.vs-text').style.color = '#ffffff';
      document.querySelectorAll('.choice-label').forEach(el => {
        el.style.color = '#ffffff';
      });
      document.querySelector('.result-message').style.color = '#ffffff';

      const baseFontStack = 'Arial, sans-serif';
      document.body.style.fontFamily = `${fontFamily}, ${baseFontStack}`;
      
      document.querySelector('.game-title').style.fontSize = `${fontSize * 3}px`;
      document.querySelector('.game-subtitle').style.fontSize = `${fontSize * 1.25}px`;
      document.querySelector('.score-label').style.fontSize = `${fontSize * 1}px`;
      document.querySelector('.score-value').style.fontSize = `${fontSize * 2.5}px`;
      document.querySelector('.choice-label').style.fontSize = `${fontSize * 1.125}px`;
      document.querySelector('.result-message').style.fontSize = `${fontSize * 1.75}px`;
      document.querySelector('.reset-button').style.fontSize = `${fontSize * 1.125}px`;
    }

    function adjustColorBrightness(color, percent) {
      const num = parseInt(color.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = (num >> 16) + amt;
      const G = (num >> 8 & 0x00FF) + amt;
      const B = (num & 0x0000FF) + amt;
      return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
        (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
        (B < 255 ? B < 1 ? 0 : B : 255))
        .toString(16).slice(1);
    }

    function playGame(playerChoice) {
      if (isPlaying) return;
      isPlaying = true;

      document.querySelectorAll('.choice-button').forEach(btn => btn.disabled = true);

      const playerIcon = document.getElementById('player-icon');
      const computerIcon = document.getElementById('computer-icon');
      const resultMessage = document.getElementById('result-message');

      playerIcon.classList.add('shake');
      computerIcon.classList.add('shake');
      resultMessage.classList.add('hidden');

      setTimeout(() => {
        const computerChoice = Object.keys(choices)[Math.floor(Math.random() * 3)];
        
        playerIcon.textContent = choices[playerChoice].emoji;
        computerIcon.textContent = choices[computerChoice].emoji;

        playerIcon.classList.remove('shake');
        computerIcon.classList.remove('shake');

        const result = determineWinner(playerChoice, computerChoice);
        
        if (result === 'win') {
          playerScore++;
          document.getElementById('player-score').textContent = playerScore;
          resultMessage.textContent = `你贏了!${choices[playerChoice].name}贏${choices[computerChoice].name}`;
        } else if (result === 'lose') {
          computerScore++;
          document.getElementById('computer-score').textContent = computerScore;
          resultMessage.textContent = `你輸了!${choices[computerChoice].name}贏${choices[playerChoice].name}`;
        } else {
          resultMessage.textContent = '平手!再來一次';
        }

        resultMessage.classList.remove('hidden');

        document.querySelectorAll('.choice-button').forEach(btn => btn.disabled = false);
        isPlaying = false;
      }, 600);
    }

    function determineWinner(player, computer) {
      if (player === computer) return 'draw';
      
      if (
        (player === 'rock' && computer === 'scissors') ||
        (player === 'paper' && computer === 'rock') ||
        (player === 'scissors' && computer === 'paper')
      ) {
        return 'win';
      }
      
      return 'lose';
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      document.getElementById('player-score').textContent = '0';
      document.getElementById('computer-score').textContent = '0';
      document.getElementById('player-icon').textContent = '❓';
      document.getElementById('computer-icon').textContent = '❓';
      document.getElementById('result-message').textContent = '';
      document.getElementById('result-message').classList.add('hidden');
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => {
                config.surface_color = value;
                window.elementSdk.setConfig({ surface_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_action_color || defaultConfig.primary_action_color,
              set: (value) => {
                config.primary_action_color = value;
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            },
            {
              get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
              set: (value) => {
                config.secondary_action_color = value;
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ['game_title', config.game_title || defaultConfig.game_title],
          ['subtitle', config.subtitle || defaultConfig.subtitle],
          ['reset_button_text', config.reset_button_text || defaultConfig.reset_button_text]
        ])
      });
    }
  </script>
